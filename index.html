<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Puppy Feeder</title>

        <link rel="stylesheet" href="styles.css"/>
    </head>

    <body>
        <div class="container">
            <h1>Feed the Puppy!</h1>
            <p id="treats">Treats: 0</p>
            <button id="feed_button">Feed</button>
            <div class="upgraades">
                <button id="autofeed_button">Buy Auto Feeder (100)!</button>
                <button id="golden_bone_button">Buy Golden Bone!</button>
            </div>

            <img id="dog-image" src="angry.png" alt="Hungry Dog" class="dog-img"/>

            <p id="mood">Mood: Hungry</p>

            <p id="thoughts">Puppy is thinking...</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
